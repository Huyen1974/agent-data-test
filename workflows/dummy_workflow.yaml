# Dummy Google Cloud Workflow for Agent Data Langroid CI/CD Testing
main:
  params: [input]
  steps:
    - init:
        assign:
          - project_id: ${sys.get_env("GOOGLE_CLOUD_PROJECT")}
          - workflow_id: "dummy_agent_data_workflow"
          - start_time: ${time.format(sys.now())}
          - query: ${default(map.get(input, "query"), "test query")}
    
    - log_start:
        call: sys.log
        args:
          text: ${"Starting Agent Data Workflow at " + start_time}
          severity: INFO
    
    - process_query:
        assign:
          - processed_query: ${text.trim(query)}
          - response: "Dummy agent processed your query successfully"
          - confidence: 0.85
    
    - log_processing:
        call: sys.log
        args:
          text: ${"Processed query: " + processed_query}
          severity: INFO
    
    - return_result:
        return:
          workflow_id: ${workflow_id}
          query: ${query}
          response: ${response}
          confidence: ${confidence}
          execution_time: ${time.format(sys.now())}
          status: "completed" 