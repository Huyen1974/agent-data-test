repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: pretty-format-json
        args: ["--autofix"]
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--target-version", "py311"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
      - id: terraform_fmt
      - id: terraform_validate

  # Temporarily disabled for CP0.2 - will re-enable after type annotations are added
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-pyyaml]
  #       args: ["--ignore-missing-imports"]

  - repo: local
    hooks:
      - id: manifest-drift
        name: Manifest drift
        entry: python scripts/collect_manifest.py --check test_manifest_baseline.txt
        language: system
        pass_filenames: false
        stages: [pre-commit, commit-msg]
      - id: trufflehog-scan
        name: Trufflehog scan
        entry: bash -c 'curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /tmp && /tmp/trufflehog filesystem . --fail --exclude-paths=.trufflehog-exclude --results=verified'
        language: system
        pass_filenames: false
        stages: [pre-commit]
