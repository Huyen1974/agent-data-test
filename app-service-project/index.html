<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Data Console</title>
    <!-- Ensure Firebase config is available before app initialization -->
    <script>
      window.__FIREBASE_CONFIG__ = {
        apiKey: '%VITE_FIREBASE_API_KEY%',
        authDomain: '%VITE_FIREBASE_AUTH_DOMAIN%',
        projectId: '%VITE_FIREBASE_PROJECT_ID%',
        storageBucket: '%VITE_FIREBASE_STORAGE_BUCKET%',
        messagingSenderId: '%VITE_FIREBASE_MESSAGING_SENDER_ID%',
        appId: '%VITE_FIREBASE_APP_ID%'
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      console.log('HTML script executing...');
      // Test if we can access the app element
      setTimeout(() => {
        const app = document.getElementById('app');
        console.log('App element found:', !!app);
        if (app) {
          console.log('App element content:', app.innerHTML.substring(0, 100));
        }
      }, 100);
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
