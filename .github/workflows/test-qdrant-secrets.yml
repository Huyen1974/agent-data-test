name: Test Qdrant Secrets
on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type'
        required: false
        default: 'both'

jobs:
  test-qdrant-secrets:
    name: Test Qdrant Secrets
    runs-on: ubuntu-22.04
    env:
      QDRANT_CLOUD_MGMT_KEY: ${{ secrets.QDRANT_CLOUD_MGMT_KEY }}
      QDRANT_CLUSTER1_ID: ${{ secrets.QDRANT_CLUSTER1_ID }}
      QDRANT_CLUSTER1_KEY: ${{ secrets.QDRANT_CLUSTER1_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Test Qdrant Secrets
        run: |
          echo "üîê Testing Qdrant Secrets..."
          python test_qdrant_secrets.py
